# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_and_run:
    runs-on: ubuntu-latest

    steps:
    
      - name: Git Checkout
        uses: actions/checkout@v3
    
      - name: Building Python Environment
        run: |
          chmod 700 ./ci/env_setup.sh
          ./ci/env_setup.sh
          
      - name: Seeing output folders
        run: |
          pwd
          ls -l
          echo "seeing into ci"
          ls -l ci
          
      - name: Seeing hostname
        run: hostname -I
          
      
      - name: Running Docker Compose Orion-v2
        run: |
          
          cd ./ci/orion/
          docker compose up -d
          cd /home/runner/work/fiware-orion-pyspark-connector/fiware-orion-pyspark-connector
          

      - name: Run Raw Test
        uses: ./ci/raw_test/
 


